version: "3.9"
services:
  web:
    depends_on:
      - postgres_db
    build:
      context: ./web
      dockerfile: Dockerfile
    image: acejangam2910/django-k8s:v8
    environment:
      - PORT=8000
    env_file:
      - web/.env
    ports:
      - "8001:8000"
    command: sh -c "chmod +x /app/migrate.sh && /app/migrate.sh && /app/entrypoint.sh"
  postgres_db:
    image: postgres
    restart: always
    env_file:
      - web/.env
    command: -p 5433
    expose:
      - 5433
    ports:
      - "5433:5433"
    volumes:
      - postgres_data:/var/lib/postgresql/data/
  redis-db:
    image: redis
    restart: always
    expose:
      - 6380
    ports:
      - "6380:6380"
    volumes:
      - redis_data:/data
    entrypoint: redis-server --appendonly yes --port 6380

volumes:
  staticfiles:
    external: true
  postgres_data:
  redis_data:
        